<div class="login-container">
    <div class="login1">
        <span class="head-text">Registration</span>
        <form  #streamForm="ngForm" (ngSubmit)="registerUser(streamForm)">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="UserData.firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="UserData.lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input type="email" name="email" #email="ngModel" [(ngModel)]="UserData.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Password</label> -->
                <input type="password" name="password" #password="ngModel" [(ngModel)]="UserData.password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <input type="text" name="phone" #phone="ngModel" [(ngModel)]="UserData.phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number">
            </div>
            <div class="row">
                <div class="col-md-4" style="padding-top: 6px;">
                    Gender
                </div>
                <div class="col-md-8">
                    <button type="button" (click)="selectedGender('Male')" class="btn btn-secondary">Male</button>
                    <button type="button"  (click)="selectedGender('Female')" class="btn btn-secondary">Female</button>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-6">
                    <!-- <select class="form-control" style="border-radius: 20px" id="sel1">
                        <option>State</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select> -->
                    <select  [(ngModel)]="UserData.state" name="state" formControlName="state" class="form-control"  (change)="onChangeState($event.target.value)">
                        <option value="">Select state...</option>
                        <option *ngFor="let state of states" [value]="state.id">{{state.name}}</option>
                     </select>
                </div>
                <div class="col-md-6">
                    <select formControlName="city" name="city" class="form-control" [(ngModel)]="UserData.city">
                        <option value="">Select city...</option>
                        <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
                     </select>
                </div>
            </div>
            <div class="form-group" style="margin-top: 10px">
                <input type="file" name="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Profile">
            </div>
            <input type="submit" class="btn btn-success" value="Register"/>
        </form>
    </div>

</div>
